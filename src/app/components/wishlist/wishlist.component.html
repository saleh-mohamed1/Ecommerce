<section *ngIf="wishListFull" class="bg-light my-5 rounded rounded-2 p-3">
  <div class="row">
    <h1>Wish List Products</h1>
    <div class="col-md-12 my-2" *ngFor="let part of wishListArrayForProducts">
      <div class="container">
        <div class="row align-items-center coverPage p-3 rounded-2">
          <div class="col-md-2">
            <img [src]="part.imageCover" class="w-100" alt="">
          </div>
          <div class="col-md-10 ">
            <div class="d-flex justify-content-between align-items-center">
              <div class="flex-column align-items-center ">
                <p>{{part.category.name}}</p>
                <p class="text-success">{{part.price | currency:' EGP '}}</p>
                <button (click)="removeItemFromWishList(part._id)" class="btn text-danger " style="padding: 0 !important;">
                  <i class="fa-solid fa-trash"></i> <span class="ms-2">Remove</span>
                </button>
                <!-- <button class="btn text-danger px-0 cursor-buttonointer">
                  <i class="fa-solid fa-trash me-2  "></i> <span>Remove</span>
                </button> -->
                </div>
              <button class="btn btn-outline-success" (click)="addFromWishToCart(part._id)">Add To Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section *ngIf="wishListEmpty">
  <div class="w-25 mt-5 mx-auto text-center">
    <img src="./assets/images/wishListEmpty.jpg"  class="w-100" alt="empty wish list">
    <h2 class="text-danger mt-3">Your WishList is Empty</h2>
    <p class="text-muted h5 my-2">Tab heart button to start saving your favorite items</p>
    <button class="btn btn-dark px-3 my-1" (click)="backToHome()">Explore</button>
  </div>
</section>
