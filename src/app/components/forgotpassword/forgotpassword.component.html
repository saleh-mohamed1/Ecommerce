<section class="p-4">

<h1>please enter your verification code</h1>
<form [formGroup]="resetPassword" (ngSubmit)="setEmailToResetPassword()" class="form-floating mb-3">
  <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
  <div class="alert alert-danger my-2" *ngIf="resetPassword.get('email')?.touched && resetPassword.get('email')?.errors">
    <p *ngIf="resetPassword.get('email')?.getError('required')">Input is required</p>
    <p *ngIf="resetPassword.get('email')?.getError('pattern')">you must put right pettern</p>
  </div>
  <label for="floatingInput">Email address</label>
  <button class="btn btn-outline-success px-5 py-2 my-2"  >Verify</button>
  <p class="my-2 text-danger">{{messageError}}</p>
</form>
</section>
